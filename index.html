<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700"/>
    <link rel="stylesheet" href="http://daneden.github.io/animate.css/animate.min.css"/>
</head>
<body>
<p>Simple todo-"app". Try hover and drag todo items.</p>test
<div class='container'>
    <div class='add'>
        <i class='fa fa-plus'></i>
    </div>
    <div class='title'>
        <h1>Things to do</h1>
    </div>
    <div class='new-task'>
        <a class='add-new' href='#'>
            <i class='fa fa-plus'></i>
        </a>
        <input id='todo-text' placeholder='New task'>
    </div>
    <ul>
        <li class='row'>
            <a class='remove' href='#'>
                <i class='fa fa-trash-o'></i>
            </a>
            <a class='completed' href='#'>
                <i class='fa fa-check'></i>
            </a>
            Go to the bank
        </li>
        <li class='row'>
            <a class='remove' href='#'>
                <i class='fa fa-trash-o'></i>
            </a>
            <a class='completed' href='#'>
                <i class='fa fa-check'></i>
            </a>
            Buy foods
        </li>
        <li class='row'>
            <a class='remove' href='#'>
                <i class='fa fa-trash-o'></i>
            </a>
            <a class='completed' href='#'>
                <i class='fa fa-check'></i>
            </a>
            Clean the house
        </li>
        <li class='row'>
            <a class='remove' href='#'>
                <i class='fa fa-trash-o'></i>
            </a>
            <a class='completed' href='#'>
                <i class='fa fa-check'></i>
            </a>
            Make dinner
        </li>
        <li class='row'>
            <a class='remove' href='#'>
                <i class='fa fa-trash-o'></i>
            </a>
            <a class='completed' href='#'>
                <i class='fa fa-check'></i>
            </a>
            Pick up the kids
        </li>
    </ul>
</div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="script.js"></script>
</html>
